- alias: 'WakeUp Light Bedroom'
  hide_entity: false
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.wakeup_start_time_lights.state }}'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup
        state: 'on'
      - condition: state
        entity_id: group.all_devices
        state: 'home'
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.wakeup_weekends
            state: 'on'
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
              - fri
  action:
    #service: script.wake_up
    - service: light.turn_on
      data_template:
        entity_id: light.bedroom_lamps
        brightness: 255
        color_temp: 350
        transition: '{{ states.input_number.wakeup_duration.state | float * 60 | float }}'
    - delay: '00:10:{{ states.input_number.wakeup_duration.state | int * 60 | int }}'
    - service: switch.turn_on
      entity_id: switch.bedroom_light_switch

